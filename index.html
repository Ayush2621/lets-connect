<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#202c33"> <link rel="shortcut icon" type="image/x-icon" href="icon.png">
  <title>Lets Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root">

    <section id="authSection" class="screen auth-screen" role="region">
      <div class="auth-card">
        <div class="brand">
          <div class="logo">LC</div>
          <div class="brand-text">
            <h1 style="font-weight:500; color: #e9edef;">Welcome</h1>
            <p class="muted">Secure messaging â€¢ Calls</p>
          </div>
        </div>

        <div class="tabs">
          <button id="tabSignIn" class="tab active" type="button">Log In</button>
          <button id="tabSignUp" class="tab" type="button">Sign Up</button>
        </div>

        <form id="formSignIn" class="form">
          <input id="signinEmail" type="email" placeholder="Email Address" />
          <input id="signinPass" type="password" placeholder="Password" />
          <button id="btnSignIn" class="btn primary" type="button">Log In</button>
        </form>

        <form id="formSignUp" class="form hidden">
          <input id="signupEmail" type="email" placeholder="Email Address" />
          <input id="signupPass" type="password" placeholder="Create Password (min 6)" />
          <button id="btnSignUp" class="btn primary" type="button">Create Account</button>
          <button id="btnDemo" class="btn ghost" style="margin-top:10px" type="button">Use Demo Account</button>
        </form>
      </div>
    </section>

    <section id="profileSection" class="screen hidden profile-screen">
      <div class="profile-card">
        <h2 style="text-align:center; margin-bottom:30px;">Profile Info</h2>
        <div class="avatar-preview" id="avatarPreview">U</div>
        <label class="file-label" style="text-align:center; display:block; color:var(--accent);">Tap to change photo
          <input id="profileAvatar" type="file" accept="image/*" style="display:none" />
        </label>

        <div class="form">
            <input id="profileName" placeholder="Enter your name" />
            <input id="profilePhone" placeholder="Phone number" />
            
            <div id="profilePhoneDisplay" style="text-align:center; font-family:monospace; color:var(--muted)"></div>

            <div class="row gap" style="justify-content:center; margin-top:10px;">
                <button id="btnShowQr" class="btn-sm ghost" type="button">Show QR</button>
                <button id="btnScanQr" class="btn-sm ghost" type="button">Scan QR</button>
            </div>

            <button id="btnSaveProfile" class="btn primary" style="margin-top:20px;" type="button">Next</button>
            <button id="btnSkipProfile" class="btn ghost" style="border:none;" type="button">Skip</button>
        </div>
      </div>
    </section>

    <section id="appSection" class="screen hidden app-screen">
      
      <aside id="sidebarPanel" class="sidebar">
        <div class="sidebar-top">
          <div id="meAvatar" class="avatar-lg" style="width:40px; height:40px; font-size:16px;">U</div>
          <div class="me-meta" style="margin-left:10px;">
            <div id="meName" style="font-weight:600; font-size:16px;">You</div>
          </div>
          <button id="btnOpenProfile" class="icon" style="padding:8px;" type="button">
             <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          </button>
        </div>

        <div class="controls" style="padding:10px;">
          <input id="contactSearch" placeholder="Search..." />
        </div>
        
        <button id="btnAddContactMain" title="New Chat" type="button">New</button>
        <button id="btnRefresh" class="btn-sm ghost hidden" type="button"></button>

        <div id="contactsList" class="contacts"></div>
      </aside>

      <main id="chatPanel" class="chat">
        <div class="chat-header">
          <div class="chat-left">
            <button id="btnBackMobile" type="button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            
            <div id="chatAvatar" class="avatar-md">U</div>
            <div style="margin-left:8px;">
              <div id="chatTitle" style="font-weight:600; font-size:16px;">Contact</div>
              <div id="chatSubtitle" class="muted small" style="font-size:12px;">Online</div>
            </div>
          </div>
          <div class="chat-actions">
            <button id="btnVoiceCall" class="icon" type="button">ðŸ“ž</button>
            <button id="btnVideoCall" class="icon" type="button">ðŸ“¹</button>
            <button id="btnClearChat" class="icon" type="button">â‹®</button>
          </div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <button id="btnEmoji" class="icon" style="padding:6px;" type="button">ðŸ˜Š</button>
          <button id="btnAttachMain" class="icon" style="padding:6px;" type="button">ðŸ“Ž</button>
          <input id="inputMessage" placeholder="Message" autocomplete="off" />
          <input id="attachFile" type="file" style="display:none" multiple />
          <button id="btnSendMain" class="icon" style="background:var(--accent); color:#fff; border-radius:50%; width:40px; height:40px; padding:10px; margin-left:4px;" type="button">âž¤</button>
        </div>
        <div id="filePreview" class="file-preview"></div>
      </main>
    </section>

    <div id="modalAddContact" class="modal hidden">
      <div class="modal-card" style="padding:20px;">
        <h3 style="margin-top:0;">New Chat</h3>
        <input id="addContactName" placeholder="Name (Optional)" style="margin-bottom:10px;" />
        <input id="addContactPhone" placeholder="Phone Number" type="tel" />
        <div style="margin-top:15px; display:flex; gap:10px;">
             <button id="btnFindByPhone" class="btn-sm ghost" style="flex:1" type="button">Search</button>
        </div>
        <div class="row gap right" style="margin-top:20px; justify-content:flex-end;">
          <button id="addContactCancel" class="btn ghost" type="button">Cancel</button>
          <button id="addContactSave" class="btn primary" type="button">Add</button>
        </div>
      </div>
    </div>

    <div id="modalQr" class="modal hidden">
        <div class="modal-card" style="text-align:center; padding:20px;">
          <h3>My Code</h3>
          <img id="qrImage" src="" style="width:200px; height:200px; border-radius:8px;" />
          <br/><br/>
          <button id="qrClose" class="btn ghost" type="button">Close</button>
        </div>
    </div>
    
    <div id="modalQrScan" class="modal hidden">
        <div class="modal-card" style="text-align:center; padding:20px;">
          <h3>Scan Code</h3>
          <video id="qrVideo" autoplay playsinline style="width:100%; height:250px; background:#000; border-radius:8px; object-fit:cover;"></video>
          <br/><br/>
          <button id="qrScanClose" class="btn ghost" type="button">Stop</button>
        </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const btnBack = document.getElementById('btnBackMobile');
        const chatPanel = document.getElementById('chatPanel');
        
        btnBack.addEventListener('click', () => {
            // Slide chat away
            chatPanel.style.transform = 'translateX(100%)'; 
            // Optional: clear active contact highlight in list
            document.querySelectorAll('.contact.active').forEach(el => el.classList.remove('active'));
        });
    });
  </script>
</body>
</html>
