<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#111b21">
  <link rel="shortcut icon" type="image/x-icon" href="public/icon.png">
  <title>Lets Connect</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="public/favicon-192.png">
</head>
<body>
  <div id="root">

    <!-- AUTH SECTION -->
    <section id="authSection" class="screen auth-screen" role="region">
      <div class="auth-card">
        <div class="brand">
          <div class="logo">LC</div>
          <div class="brand-text">
            <h1>Welcome</h1>
            <p class="muted">Secure messaging ‚Ä¢ Calls</p>
          </div>
        </div>

        <div class="tabs">
          <button id="tabSignIn" class="tab active" type="button">Log In</button>
          <button id="tabSignUp" class="tab" type="button">Sign Up</button>
        </div>

        <form id="formSignIn" class="form" onsubmit="return false">
          <input id="signinEmail" type="email" placeholder="Email Address" autocomplete="username" required />
          <input id="signinPass" type="password" placeholder="Password" autocomplete="current-password" required />
          <button id="btnSignIn" class="btn primary" type="button">Log In</button>
        </form>

        <form id="formSignUp" class="form hidden" onsubmit="return false">
          <input id="signupEmail" type="email" placeholder="Email Address" autocomplete="email" required />
          <input id="signupPass" type="password" placeholder="Create Password (min 6)" autocomplete="new-password" required />
          <button id="btnSignUp" class="btn primary" type="button">Create Account</button>
          <button id="btnDemo" class="btn ghost" style="margin-top:10px" type="button">Use Demo Account</button>
        </form>
      </div>
    </section>

    <!-- PROFILE SECTION -->
    <section id="profileSection" class="screen hidden profile-screen">
      <div class="profile-card">
        <h2>Profile Info</h2>
        <div class="avatar-preview" id="avatarPreview">U</div>
        <label class="file-label" style="text-align:center; display:block; color:var(--accent);">
          Tap to change photo
          <input id="profileAvatar" type="file" accept="image/*" style="display:none" />
        </label>

        <div class="form">
            <input id="profileName" placeholder="Enter your name" />
            <input id="profilePhone" placeholder="Phone number" />
            
            <div style="text-align:center; font-size:12px; color:#8696a0; margin-top:5px;">Your ID</div>
            <div id="profilePhoneDisplay" style="text-align:center; font-family:monospace; color:#e9edef; margin-bottom:10px;">‚Äî</div>

            <div class="row gap" style="justify-content:center; margin-top:10px;">
                <button id="btnShowQr" class="btn-sm ghost" type="button">Show QR</button>
                <button id="btnScanQr" class="btn-sm ghost" type="button">Scan QR</button>
            </div>

            <button id="btnSaveProfile" class="btn primary" style="margin-top:20px;" type="button">Next</button>
            <button id="btnSkipProfile" class="btn ghost" style="border:none;" type="button">Skip</button>
        </div>
      </div>
    </section>

    <!-- APP MAIN SECTION -->
    <section id="appSection" class="screen hidden app-screen">
      
      <!-- LIST (Sidebar) -->
      <aside id="sidebarPanel" class="sidebar">
        <div class="sidebar-top">
          <div id="meAvatar" class="avatar-lg" style="width:40px; height:40px; font-size:16px;">U</div>
          <div class="me-meta" style="margin-left:10px;">
            <div id="meName" style="font-weight:600; font-size:16px;">You</div>
            <div id="mePhone" class="muted small" style="font-size:12px;"></div>
          </div>
          <button id="btnOpenProfile" class="icon" style="padding:8px;" type="button">‚öôÔ∏è</button>
        </div>

        <div class="controls" style="padding:10px;">
          <input id="contactSearch" placeholder="Search..." />
        </div>
        
        <button id="btnAddContactMain" class="fab" title="New Chat" type="button">+</button>
        <button id="btnRefresh" class="hidden" type="button"></button>

        <div id="contactsList" class="contacts"></div>
      </aside>

      <!-- CHAT PANEL -->
      <main id="chatPanel" class="chat">
        <div class="chat-header">
          <div class="chat-left">
            <button id="btnBackMobile" class="icon" type="button" style="margin-right:5px;">‚Üê</button>
            <div id="chatAvatar" class="avatar-md">U</div>
            <div style="margin-left:8px;">
              <div id="chatTitle" style="font-weight:600; font-size:16px;">Contact</div>
              <div id="chatSubtitle" class="muted small" style="font-size:12px;"></div>
            </div>
          </div>
          <div class="chat-actions">
            <button id="btnVoiceCall" class="icon" type="button">üìû</button>
            <button id="btnVideoCall" class="icon" type="button">üìπ</button>
            <button id="btnClearChat" class="icon" type="button">‚ãÆ</button>
          </div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <button id="btnEmoji" class="icon" style="padding:6px;" type="button">üòä</button>
          <button id="btnAttachMain" class="icon" style="padding:6px;" type="button">üìé</button>
          <input id="inputMessage" placeholder="Message" autocomplete="off" />
          <input id="attachFile" type="file" style="display:none" multiple />
          <button id="btnSendMain" class="send-btn" type="button">‚û§</button>
        </div>
        <div id="filePreview" class="file-preview"></div>
      </main>
    </section>

    <!-- MODALS -->
    <div id="modalAddContact" class="modal hidden">
      <div class="modal-card">
        <h3>New Chat</h3>
        <input id="addContactName" placeholder="Name (Optional)" style="margin-bottom:10px;" />
        <input id="addContactPhone" placeholder="Phone Number" type="tel" />
        <div style="margin-top:15px; display:flex; gap:10px;">
             <button id="btnFindByPhone" class="btn-sm ghost" style="flex:1" type="button">Search User</button>
        </div>
        <div class="row gap right" style="margin-top:20px; justify-content:flex-end;">
          <button id="addContactCancel" class="btn ghost" type="button">Cancel</button>
          <button id="addContactSave" class="btn primary" type="button">Add</button>
        </div>
      </div>
    </div>

    <div id="modalQr" class="modal hidden">
        <div class="modal-card center-text">
          <h3>My Code</h3>
          <img id="qrImage" src="" style="width:200px; height:200px; border-radius:8px;" />
          <br/><br/>
          <button id="qrClose" class="btn ghost" type="button">Close</button>
        </div>
    </div>
    
    <div id="modalQrScan" class="modal hidden">
        <div class="modal-card center-text">
          <h3>Scan Code</h3>
          <video id="qrVideo" autoplay playsinline style="width:100%; height:250px; background:#000; border-radius:8px; object-fit:cover;"></video>
          <br/><br/>
          <button id="qrScanClose" class="btn ghost" type="button">Stop</button>
        </div>
    </div>

  </div>

</body>
